name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Dependencies
        run: pnpm i

      - name: Run tests
        run: pnpm run test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{secrets.USER}}@${{secrets.HOST}} << 'EOF'
          cd fast-elon-bot
          npx pm2 delete FastElon
          git pull origin main
          npm i -g pnpm
          pnpm i
          npx pm2 start index.js --name FastElon
          EOF
